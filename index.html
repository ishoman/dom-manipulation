<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats and Dogs Talk!</h1>
      <p>Click a button to get them to interact!</p>

      <button class="btn btn-primary" id="meow">MEOW!</button>
      <button class="btn btn-danger" id="bark">WOOF!</button>
      <div class="row">
        <div class="col-md-6">
          <h2>The Cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>The Dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
